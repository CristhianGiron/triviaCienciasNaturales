<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Ciencias Naturales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="controls">
        <button onclick="reiniciarJuego()" class="atras hidden" id="atras"></button>
      </div>
       
        <img class="img-title" src="./generatedtext (3).png" alt="">
        <img class="img-logo" id="img-logo" src="./distraccion.png" alt="">
        <div id="inicio">
            <p>Selecciona un nivel de dificultad:</p>
            <button onclick="seleccionarNivel(1)">Fácil</button>
            <button onclick="seleccionarNivel(2)">Intermedio</button>
            <button onclick="seleccionarNivel(3)">Difícil</button>
        </div>
        <div id="juego" class="hidden">
          <div class="img-content">
            <div class="img-base" id="img-base">
              <img class="img-pregunta" id="imagenPregunta" extends ParentClass {
                super()
              } alt="Imagen de la pregunta" class="hidden">
            </div>
           
          </div>
          
            <p id="pregunta"></p>
            <div id="opciones"></div>
        </div>
        <div id="resultado" class="hidden">
            <p id="mensaje"></p>
            <button onclick="reiniciarJuego()">Jugar de nuevo</button>
        </div>
        <div class="footer">
          &copy; 2025 Power by Cristhian Giron
        </div>
          <!-- Elemento de audio -->
          <audio id="audio" loop>
            <source src="./adrihuwu-the-game-209106.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
          </audio>

        <!-- Botón para activar el sonido -->
         <div class="audio-contenedor">
          <button class="play" id="playAudio"></button>
         </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
